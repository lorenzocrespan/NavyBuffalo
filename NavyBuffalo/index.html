<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="refresh" content="1;url = ./project/index.html" />
    <link rel="stylesheet" href="project/style.css" />
</head>

<body class="bg-gray-800 text-justify">
    <div wire:loading class="fixed top-0 left-0 right-0 bottom-0 w-full h-screen z-50 overflow-hidden bg-gray-700 opacity-75 flex flex-col items-center justify-center">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
        <h2 class="text-center text-white text-xl font-semibold">Caricamento...</h2>
        <p class="w-1/3 m-3 text-center text-white">Il sito Ã¨ in fase di caricamento, attendere prego...</p>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" onclick="location.href='./project/index.html'" disabled>Vai al sito</button>
    </div>
</body>

<style>

.loader {
	border-top-color: #216fa3;
	-webkit-animation: spinner 1.5s linear infinite;
	animation: spinner 1.5s linear infinite;
}

@-webkit-keyframes spinner {
	0% {
		-webkit-transform: rotate(0deg);
	}
	100% {
		-webkit-transform: rotate(360deg);
	}
}

@keyframes spinner {
	0% { transform: rotate(0deg); }
	100% { transform: rotate(360deg); }
}
</style>

<script>
    // active button if page take more than 5 seconds to load
    setTimeout(function() {
        document.querySelector("button").disabled = false;
    }, 5000);
</script>

</html>
